<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Dana Masa Depan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simulasi Dana Masa Depan</h1>

    <form id="formSimulasi">
      <label>Sumber Data Pengeluaran:</label>
      <div class="radio-group">
        <label><input type="radio" id="modeProvinsi" name="mode" value="provinsi" checked /> Gunakan UMP Provinsi</label>
        <label><input type="radio" id="modeManual" name="mode" value="manual" /> Input Manual</label>
      </div>

      <div id="provinsiGroup">
        <label for="provinsi" style="display: block; margin-top: 10px;">Provinsi:</label>
        <select id="provinsi" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" required></select>
      </div>

      <div id="manualGroup" style="display: none;">
        <label for="pengeluaranManual" style="display: block; margin-top: 10px;">Pengeluaran Bulanan (Rp):</label>
        <input type="tel" id="pengeluaranManual" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" min="0" step="1000" required />
      </div>

      <label for="tahunLahir" style="display: block; margin-top: 10px;">Tahun Lahir:</label>
      <input type="number" id="tahunLahir" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" min="1900" max="2100" required />

      <label for="tahunSekarang" style="display: block; margin-top: 10px;">Tahun Sekarang:</label>
      <input type="number" id="tahunSekarang" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" min="1900" max="2100" required />

      <label for="checkpointUmur" style="display: block; margin-top: 10px;">Checkpoint Umur:</label>
      <input type="number" id="checkpointUmur" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" min="1" max="150" required />

      <span id="errorMsg" style="color:red; display:none;"></span>
      <button type="submit" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;">Hitung</button>
    </form>

    <div id="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
