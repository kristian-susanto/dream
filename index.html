<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Dana Masa Depan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simulasi Dana Masa Depan</h1>

    <form id="formSimulasi">
      <label>Sumber Data Pengeluaran:</label>
      <!-- <div class="radio-group">
        <label><input type="radio" id="modeProvinsi" name="mode" value="provinsi" checked /> <span>Gunakan UMP Provinsi</span></label>
        <label><input type="radio" id="modeManual" name="mode" value="manual" /> <span>Input Manual</span></label>
      </div> -->

      <input type="radio" id="modeProvinsi" name="mode" value="provinsi" checked />
      <label for="provinsi">Gunakan UMP Provinsi</label><br>
      <input type="radio" id="modeManual" name="mode" value="manual" />
      <label for="manual">Input Manual</label><br>

      <div id="provinsiGroup">
        <label for="provinsi">Provinsi:</label>
        <select id="provinsi" required></select>
      </div>

      <div id="manualGroup" style="display: none;">
        <label for="pengeluaranManual">Pengeluaran Bulanan (Rp):</label>
        <input type="tel" id="pengeluaranManual" min="0" step="1000" required />
      </div>

      <label for="tahunLahir">Tahun Lahir:</label>
      <input type="number" id="tahunLahir" min="1900" max="2100" required />

      <label for="tahunSekarang">Tahun Sekarang:</label>
      <input type="number" id="tahunSekarang" min="1900" max="2100" required />

      <label for="harapanUmur">Harapan Umur:</label>
      <input type="number" id="harapanUmur" min="1" max="150" required />

      <button type="submit">Hitung</button>
    </form>

    <div id="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
